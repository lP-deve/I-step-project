<html lang="en">
  <head>

  <body>
          <div class="success"><h2>Logged in successfully!</h2></div>
          <div class="main">
     <h1>Sign In</h1>
    <form id="login">

      <div class="inp1">
        <label>Email</label>
        <input type="email" id="email" name="email" required value="example@test.com"/>
      </div>
      
      <div class="inp1">
        <label> Password</label>
        <input type="password" id="password" name="password" minlength="6" value="Password123" required />
      </div>

      <div class="btndiv">
        <button type="submit">Submit</button>
      </div>
    </form></div>

    <script src="./signIn.js"></script>
  </body>
